<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Static Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Background */
body {
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(33deg, hotpink, rgb(57, 216, 197));
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Login Container */
.login-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
}

/* Login Box */
.login-box {
    background: white;
    padding: 35px;
    border-radius: 15px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    text-align: center;
}

/* Heading */
.login-box h2 {
    margin-bottom: 10px;
    color: #333;
}

.login-box p {
    margin-bottom: 25px;
    color: #777;
}

/* Input Group */
.input-group {
    text-align: left;
    margin-bottom: 18px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: #555;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
}

.input-group input:focus {
    border-color: #667eea;
}

/* Button */
button {
    width: 100%;
    padding: 12px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #5a67d8;
}

/* Extra Links */
.extra-links {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
}

.extra-links a {
    text-decoration: none;
    font-size: 13px;
    color: #667eea;
}

    </style>
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>Welcome Back</h2>
        <p>Please login to your account</p>

        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="extra-links">
            <a href="#">Forgot Password?</a>
            <a href="#">Create Account</a>
        </div>
    </div>
</div>

</body>
</html>
