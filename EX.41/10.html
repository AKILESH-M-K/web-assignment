<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Wow Layout</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.box {
  border-radius: 12px;
  font-size: 18px;
  font-weight: 600;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  transition: transform 0.3s;
}
.box:hover {
  transform: scale(1.05);
}
</style>
</head>

<body class="bg-light">

<!-- Container -->
<div class="container py-5">
  <h2 class="text-center mb-4">âœ¨ Container</h2>

  <div class="row g-4">
    <div class="col-md-4">
      <div class="box bg-primary text-white p-4 text-center">Design</div>
    </div>

    <div class="col-md-4">
      <div class="box bg-success text-white p-4 text-center">Build</div>
    </div>

    <div class="col-md-4">
      <div class="box bg-warning text-dark p-4 text-center">Launch</div>
    </div>
  </div>
</div>

<!-- Container Fluid -->
<div class="container-fluid bg-dark py-5">
  <h2 class="text-center text-white mb-4">ðŸš€ Container Fluid</h2>

  <div class="row g-4 px-4">
    <div class="col-md-3">
      <div class="box bg-danger text-white p-4 text-center">Fast</div>
    </div>

    <div class="col-md-3">
      <div class="box bg-info text-white p-4 text-center">Modern</div>
    </div>

    <div class="col-md-3">
      <div class="box bg-secondary text-white p-4 text-center">Responsive</div>
    </div>

    <div class="col-md-3">
      <div class="box bg-light text-dark p-4 text-center">Clean</div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
