<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Responsive Layout</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.box {
  border-radius: 15px;
  font-size: 20px;
  font-weight: bold;
  box-shadow: 0 8px 15px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<div class="container mt-5">
<h2 class="text-center mb-5">ğŸŒBootstrap</h2>

<div class="row g-4">
  <div class="col-sm-6 col-md-4">
    <div class="box bg-primary text-white p-4 text-center">Column 1</div>
  </div>

  <div class="col-sm-6 col-md-4">
    <div class="box bg-success text-white p-4 text-center">Column 2</div>
  </div>

  <div class="col-sm-12 col-md-4">
    <div class="box bg-warning text-dark p-4 text-center">Column 3</div>
  </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
